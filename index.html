<html lang="en">
  <head>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/lib/font-awesome.min.css">
    <link rel="stylesheet" href="static/lib/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
  </head>
  <body>

    <section class="container main-box">

      <form data-bind="submit: getGif">
        <input id="search" type="text" placeholder="Search Term" data-bind="textInput: searchTerm"/>
        <button type="submit"  class="btn btn-primary">GO</button>
      </form>

    </section>

    <!-- This is where the gif will be displayed -->
    <section class="container gif">
      <iframe  class="gif-display" src="" frameBorder="0" width="480" height="480"></iframe>
    </section>


    <!-- Scripts -->
    <script src="static/lib/jquery-3.2.1.js"></script>
    <script src="static/lib/jquery-ui.js"></script>
    <script src="static/lib/knockout-3.4.2.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
